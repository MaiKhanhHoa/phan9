    <meta charset="UTF-8">

<body>
<script>
    let a = +prompt("Nhap a")
    Number.isInteger(a)? a : alert(a+" khong phai la so tuoi cua mot nguoi")
    if (a>0) {
        if (a<120) {
            alert(a+" la so tuoi cua mot nguoi")
        }
        else {
            alert(a+ " khong phai la so tuoi cua mot nguoi")
        }
    }
    else {
        alert(a+" khong phai la so tuoi cua mot nguooi")
    }
</script>
