<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 20%">
        <p>Click button below to move the image to right</p>
        <button type="button" onclick="moveRight()">Click</button>
    </form>
</body>
<script>
    //let imgObj = null;
    function init() {
        imgObj = document.getElementById('image');
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj = document.getElementById('image');
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    init()
</script>
</html>
