<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
      <tr>
        <th colspan="2">Tính chỉ số BMI</th>
      </tr>
      <tr>
        <td>Cân nặng (kg)</td>
        <td>
          <input type="number" id="socan">
        </td>
      </tr>
      <tr>
        <td>Chiều cao (m)</td>
        <td>
          <input type="number" id="chieucao">
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="kiemtra()">Kiểm tra</button>
        </td>
      </tr>
    </table>
</body>
<script>
  function kiemtra() {
    let socan=document.getElementById("socan").value;
    let chieucao=document.getElementById("chieucao").value;
    let bmi=socan/(chieucao*chieucao);
    if (bmi<18.5) {
      document.write("underweight");
    }
    else if (bmi<25) {
      document.write("normal");
    }
    else if (bmi<30) {
      document.write("overweight");
    }
    else {
      document.write("obese");
    }
  }

</script>
</html>
