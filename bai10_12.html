<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tinh lai xuat ngan hang</h1>
    <h3>So tien ban dau</h3>
    <input type="number" id="sotien">
    <h3>So thang cho vay</h3>
    <input type="number" id="sothang">
    <h3>Lai xuat hang thang</h3>
    <input type="number" id="laixuat">
    <hr>
    <h3 id="hienra">So tien lai</h3>
    <button type="button" onclick="tinhtoan()">Kiem tra</button>
</body>
<script>
    function tinhtoan() {
        let a=document.getElementById("sotien").value;
        let b=document.getElementById("sothang").value;
        let c=document.getElementById("laixuat").value;
        sotienlai = (a*c*b)/12
        document.getElementById("hienra").innerHTML="So tien lai la: " + sotienlai
    }
</script>
</html>
